<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter" [(ngModel)]="search">
    </li>
    <li class="list-group-item list-group-item-info">Todo List</li>
    <li *ngFor="let todo of todos | async | filterBy: {owner: search} | " class="list-group-item">
        {{"Status: [" + (todo.status?"Complete":"Unfinished") + "] " + "Owner Name: " + todo.owner + " Category: " + todo.category}}
        <br>
        <p>
            {{"Body: " + todo.body}}
        </p>
    </li>
</ul>
