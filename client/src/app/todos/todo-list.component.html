<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Owner" [(ngModel)]="ownerSearch">
        <input #input type="text" placeholder="Category" [(ngModel)]="categorySearch">
        <input #input type="text" placeholder="Body Text" [(ngModel)]="bodySearch">
        <input #input type="text" placeholder="Status" [(ngModel)]="statusSearch">
    </li>
    <li class="list-group-item list-group-item-info">Todo List</li>
    <li *ngFor="let todo of todos | async | filterBy: {owner: ownerSearch} | filterBy: {category: categorySearch}
                            | filterBy: {body: bodySearch}
                            | filterBy: {status: statusSearch}" class="list-group-item">
        {{"Status: [" + (todo.status?"Complete":"Unfinished") + "] " + "Owner Name: " + todo.owner + " Category: " + todo.category}}
        <br>
        <p>
            {{"Body: " + todo.body}}
        </p>
    </li>
</ul>
